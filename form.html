    <meta charset="UTF-8" />

    <title>Rylie's Quiz App</title>

  <body>
    <header><h1>Create new Questions</h1></header>
    <main>
      <form class="create-form" data-js="create-form">
        <label for="create-form__question" class="create-form__question-label"
          >Your Question:
        </label>
        <textarea
          name="create-form__question"
          id="create-form__question"
          class="create-form__question"
          data-js="create-form__question"
          cols="30"
          rows="2"
          maxlength="150"
        ></textarea>
        <small
          class="create-form__character-counter"
          data-js="create-form__character-counter"
          >(<span data-js="amountLeft"></span> characters left)</small
        >
        <label for="create-form__answer" class="create-form__answer-label"
          >Your answer:</label
        >
        <textarea
          name="create-form__answer"
          id="create-form__answer"
          class="create-form__answer"
          data-js="create-form__answer"
          cols="30"
          rows="2"
          maxlength="150"
        ></textarea>
        <small
          class="create-form__character-counter"
          data-js="create-form__character-counter"
          >(<span data-js="amountLeft"></span> characters left)</small
        >
        <label for="create-form__tag" class="create-form__tag-label"
          >Tag:</label
        >
        <input
          type="text"
          id="create-form__tag"
          class="create-form__tag"
          data-js="create-form__tag"
        />
        <button type="submit" class="create-form__submit">
          Create question
        </button>
      </form>
      <div data-js="card-container"></div>
    </main>
